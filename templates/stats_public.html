    <script>
        let tokenChart = null;
        let isAuthed = false;
        let currentModels = [];

        async function initTokenStats() {
            try {
                const res = await fetch(`/api/stats/tokens`);
                const data = await res.json();
                if (!data.success) return;

                const pricing = data.pricing || {};
                currentModels = data.models.map(m => m.model);

                renderTokenChart(data.daily);

                const totalTokens = data.models.reduce((sum, m) => sum + m.total, 0);
                const totalCost = data.models.reduce((sum, m) => sum + (m.cost || 0), 0);
                const totalPrompt = data.models.reduce((sum, m) => sum + m.prompt, 0);
                const totalCompletion = data.models.reduce((sum, m) => sum + m.completion, 0);

                document.getElementById('total-tokens').textContent = totalTokens.toLocaleString();
                document.getElementById('total-cost').textContent = totalCost.toFixed(2);
                document.getElementById('avg-output').textContent = totalPrompt > 0 ? (totalCompletion / totalPrompt).toFixed(2) : '0';

                const modelList = document.getElementById('token-model-list');
                modelList.innerHTML = data.models.map(m => {
                    const promptPct = ((m.prompt / m.total) * 100).toFixed(1);
                    const completionPct = ((m.completion / m.total) * 100).toFixed(1);
                    return `
                    <div class="p-6 bg-white border border-slate-100 rounded-[2rem] hover:border-blue-200 transition-all shadow-sm group">
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex flex-col">
                                <span class="text-sm font-black text-slate-800 group-hover:text-blue-600 transition-colors">${m.model}</span>
                                <span class="text-[9px] text-slate-400 font-bold uppercase mt-1 tracking-widest">Model Distribution</span>
                            </div>
                            <div class="text-right">
                                <div class="text-sm font-black text-emerald-600">Â¥${(m.cost || 0).toFixed(4)}</div>
                                <div class="text-[9px] text-slate-400 font-bold uppercase mt-1">Est. Cost (RMB)</div>
                            </div>
                        </div>
                        <div class="space-y-3">
                            <div class="flex-grow h-3 bg-slate-100 rounded-full flex overflow-hidden shadow-inner">
                                <div class="h-full bg-blue-300 transition-all duration-500" style="width: ${promptPct}%" title="Input: ${promptPct}%"></div>
                                <div class="h-full bg-blue-600 transition-all duration-500" style="width: ${completionPct}%" title="Output: ${completionPct}%"></div>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="bg-slate-50/50 p-3 rounded-2xl border border-slate-50">
                                    <div class="flex justify-between items-center mb-1">
                                        <span class="text-[9px] font-bold text-slate-400 uppercase">Prompt</span>
                                        <span class="text-[9px] font-black text-blue-400">${promptPct}%</span>
                                    </div>
                                    <div class="text-xs font-mono font-bold text-slate-700">${m.prompt.toLocaleString()}</div>
                                </div>
                                <div class="bg-slate-50/50 p-3 rounded-2xl border border-slate-50">
                                    <div class="flex justify-between items-center mb-1">
                                        <span class="text-[9px] font-bold text-slate-400 uppercase">Completion</span>
                                        <span class="text-[9px] font-black text-blue-600">${completionPct}%</span>
                                    </div>
                                    <div class="text-xs font-mono font-bold text-slate-700">${m.completion.toLocaleString()}</div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4 pt-4 border-t border-slate-50 flex justify-between items-center text-[10px] font-bold text-slate-400 uppercase">
                            <span>Total</span>
                            <span class="text-xs font-mono font-black text-slate-900 bg-slate-100 px-3 py-1 rounded-lg">${m.total.toLocaleString()}</span>
                        </div>
                    </div>
                `}).join('');

                const agentList = document.getElementById('token-agent-list');
                agentList.innerHTML = data.agents.map(a => `
                    <div class="flex items-center justify-between p-5 bg-white border border-slate-100 rounded-2xl hover:bg-slate-50 transition-all">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-blue-50 rounded-xl flex items-center justify-center text-sm shadow-sm border border-blue-100">ğŸ¤–</div>
                            <div class="flex flex-col">
                                <span class="text-xs font-black text-slate-700">${a.config_id}</span>
                                <span class="text-[9px] text-slate-400 font-bold">${a.symbol}</span>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-xs font-mono font-black text-slate-900">${a.total.toLocaleString()}</div>
                            <div class="text-[9px] text-slate-400 font-bold uppercase">Tokens</div>
                        </div>
                    </div>
                `).join('');

                const pricingList = document.getElementById('pricing-list');
                pricingList.innerHTML = currentModels.map(m => {
                    const p = pricing[m] || {input_price_per_m: 0, output_price_per_m: 0};
                    return `
                        <div class="p-6 bg-slate-50 rounded-3xl space-y-4 border border-slate-100/50">
                            <h4 class="text-xs font-black text-slate-800 uppercase tracking-tight ml-1">${m}</h4>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="space-y-1.5">
                                    <label class="text-[9px] font-bold text-slate-400 uppercase ml-1 block">Input / 1M (Â¥)</label>
                                    <input type="number" step="0.001" value="${p.input_price_per_m}" id="price-in-${m}" class="w-full bg-white border-2 border-transparent rounded-2xl py-3 px-4 text-xs font-bold focus:border-blue-500 outline-none transition-all">
                                </div>
                                <div class="space-y-1.5">
                                    <label class="text-[9px] font-bold text-slate-400 uppercase ml-1 block">Output / 1M (Â¥)</label>
                                    <input type="number" step="0.001" value="${p.output_price_per_m}" id="price-out-${m}" class="w-full bg-white border-2 border-transparent rounded-2xl py-3 px-4 text-xs font-bold focus:border-blue-500 outline-none transition-all">
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (e) { console.error(e); }
        }

        function renderTokenChart(daily) {
            const ctx = document.getElementById('tokenChart').getContext('2d');
            const sorted = [...daily].reverse();
            const labels = sorted.map(d => d.day.substring(5));
            const prompts = sorted.map(d => d.prompt);
            const completions = sorted.map(d => d.completion);
            const costs = sorted.map(d => d.cost);
            if (tokenChart) tokenChart.destroy();
            tokenChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'Prompt', data: prompts, backgroundColor: '#93c5fd', borderRadius: 6, stack: 'tokens' },
                        { label: 'Completion', data: completions, backgroundColor: '#2563eb', borderRadius: 6, stack: 'tokens' },
                        { label: 'Cost (Â¥)', data: costs, type: 'line', borderColor: '#10b981', borderWidth: 3, pointRadius: 4, pointBackgroundColor: '#10b981', tension: 0.4, yAxisID: 'y1' }
                    ]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        legend: { position: 'top', align: 'end', labels: { boxWidth: 10, usePointStyle: true, font: { size: 10, weight: '700' } } }
                    },
                    scales: {
                        x: { grid: { display: false }, ticks: { font: { size: 10, weight: '700' }, color: '#94a3b8' } },
                        y: { position: 'left', grid: { color: '#f1f5f9' }, ticks: { font: { size: 10, weight: '700' }, color: '#94a3b8', callback: v => v >= 1000 ? v/1000 + 'K' : v } },
                        y1: { position: 'right', grid: { display: false }, ticks: { font: { size: 10, weight: '700' }, color: '#10b981', callback: v => 'Â¥' + v.toFixed(2) } }
                    }
                }
            });
        }

        function openPricingModal() { if (!isAuthed) return openAuthModal(); document.getElementById('pricing-modal').classList.remove('hidden'); }
        function closePricingModal() { document.getElementById('pricing-modal').classList.add('hidden'); }
        function openAuthModal() { refreshAuthCaptcha(); document.getElementById('auth-modal').classList.remove('hidden'); }
        function closeAuthModal() { document.getElementById('auth-modal').classList.add('hidden'); }

        async function refreshAuthCaptcha() {
            try {
                const res = await fetch('/api/chat/captcha');
                const data = await res.json();
                if (data.success) {
                    document.getElementById('auth-captcha-img').src = data.image;
                    document.getElementById('auth-captcha').value = '';
                }
            } catch (e) { console.error('Captcha refresh error', e); }
        }

        async function submitAuth() {
            const pwd = document.getElementById('auth-pass').value;
            const captcha = document.getElementById('auth-captcha').value;
            if (!pwd || !captcha) return alert('è¯·è¾“å…¥å¯†ç å’ŒéªŒè¯ç ');
            try {
                const res = await fetch('/api/chat/auth', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({password: pwd, captcha: captcha}) 
                });
                const data = await res.json();
                if (res.ok && data.success) { isAuthed = true; closeAuthModal(); openPricingModal(); }
                else { alert(data.message || 'éªŒè¯å¤±è´¥'); refreshAuthCaptcha(); }
            } catch (e) { alert('è¯·æ±‚é”™è¯¯'); }
        }

        async function saveAllPricing() {
            for (const m of currentModels) {
                const inP = document.getElementById(`price-in-${m}`).value;
                const outP = document.getElementById(`price-out-${m}`).value;
                await fetch('/api/stats/pricing', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({model: m, input_price: inP, output_price: outP}) });
            }
            closePricingModal(); initTokenStats();
        }

        initTokenStats();
    </script>
